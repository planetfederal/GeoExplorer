[GeoExt.js]
root = narwhal/packages/geoexplorer/client/externals/geoext/lib
license = narwhal/packages/geoexplorer/client/externals/geoext/build/geoext-license.js

first =
    GeoExt/data/WMSCapabilitiesReader.js
    GeoExt/data/WMSCapabilitiesStore.js
    GeoExt/data/LayerRecord.js

include =
    GeoExt/widgets/Action.js
    GeoExt/widgets/MapPanel.js
    GeoExt/widgets/ZoomSlider.js
    GeoExt/widgets/tips/ZoomSliderTip.js
    GeoExt/widgets/tree/LayerContainer.js
    GeoExt/widgets/tree/BaseLayerContainer.js
    GeoExt/widgets/tree/OverlayLayerContainer.js
    GeoExt/widgets/Popup.js
    GeoExt/data/ScaleStore.js
    GeoExt/widgets/LegendPanel.js
    GeoExt/widgets/LegendImage.js
    GeoExt/widgets/WMSLegend.js
    overrides/override-ext-ajax.js

exclude =
    GeoExt.js
    GeoExt/SingleFile.js

[OpenLayers.js]
root = narwhal/packages/geoexplorer/client/externals/openlayers/lib
license = narwhal/packages/geoexplorer/client/externals/openlayers/build/license.txt

first =
    OpenLayers/SingleFile.js
    OpenLayers.js
    OpenLayers/BaseTypes.js
    OpenLayers/BaseTypes/Class.js
    OpenLayers/Util.js
    OpenLayers/Popup.js

include =
    OpenLayers/Map.js
    OpenLayers/Rule.js
    OpenLayers/StyleMap.js
    OpenLayers/Handler/Path.js
    OpenLayers/Handler/Polygon.js
    OpenLayers/Control/Attribution.js
    OpenLayers/Control/PanPanel.js
    OpenLayers/Control/ZoomPanel.js
    OpenLayers/Control/Navigation.js
    OpenLayers/Control/NavigationHistory.js
    OpenLayers/Control/Measure.js
    OpenLayers/Control/ScaleLine.js
    OpenLayers/Control/WMSGetFeatureInfo.js
    OpenLayers/Events.js
    OpenLayers/Format/GML/v2.js
    OpenLayers/Format/GML/v3.js
    OpenLayers/Format/WMSCapabilities/v1_1_0.js
    OpenLayers/Format/WMSCapabilities/v1_1_1.js
    OpenLayers/Format/WMSCapabilities/v1_3_0.js
    OpenLayers/Format/WMSGetFeatureInfo.js
    OpenLayers/Filter.js
    OpenLayers/Filter/Comparison.js
    OpenLayers/Layer/WMS.js
    OpenLayers/Layer/Google/v3.js
    OpenLayers/Layer/Vector.js
    OpenLayers/Layer/XYZ.js
    OpenLayers/Renderer/SVG.js
    OpenLayers/Renderer/VML.js
    OpenLayers/Renderer/Canvas.js
    OpenLayers/Request/XMLHttpRequest.js
    
exclude =
    OpenLayers/Popup/AnchoredBubble.js


[GeoExplorer.js]
root = narwhal/packages/geoexplorer/client/script/app
license = license-app.js


[gxp.js]
root = narwhal/packages/geoexplorer/client/externals/gxp/src/script
license = license-app.js

include =
    util.js
    menu/LayerMenu.js
    widgets/WMSLayerPanel.js
    widgets/GoogleEarthPanel.js
    widgets/Viewer.js
    plugins/GoogleSource.js
    plugins/OLSource.js
    plugins/OSMSource.js
    plugins/WMSSource.js

[ux.js]
root = narwhal/packages/geoexplorer/client/script/ux
license = license-ext.js

