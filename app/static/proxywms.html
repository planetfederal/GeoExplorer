<!DOCTYPE html>
<html>
    <head>
        <title>Proxy Test</title>
        <link rel="stylesheet" type="text/css" href="externals/openlayers/theme/default/style.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="script/OpenLayers.js"></script>
        <script>
            
            var map = new OpenLayers.Map({
                div: "map",
                projection: "EPSG:102113",
                units: "m",
                maxResolution: 80,
                maxExtent: new OpenLayers.Bounds(
                    -13702354, 5193914,
                    -13653435, 5228922
                ),
                controls: [new OpenLayers.Control.Navigation(), new OpenLayers.Control.ZoomPanel()],
                layers: [
                    new OpenLayers.Layer.WMS(
                        "Zoning",
                        "/wms",
                        {layers: "medford:zoning"}
                    )
                ],
                center: new OpenLayers.LonLat(-13678067, 5212135),
                zoom: 2
            });
            
        </script>
    </body>
</html>
